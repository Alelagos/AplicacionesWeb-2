<!-- Ejercicios https://www.w3schools.com/css/css_text.asp del 1 al 5 -->
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios W3C</title>
      <style type="text/css">
      /* CSS EJ1 */
      * {color: red;}
      h1.uno {color: blue;}
      </style>
      <style type="text/css">
      /* CSS EJ2 */
      h1.dos {text-align: center;}
      </style>
      <style type="text/css">
      /* CSS EJ3 */
      a {text-decoration: none;}
      </style>
      <style type="text/css">
      /* CSS EJ4 */
      h1.cuatro {text-transform: uppercase;}
      p.cuatro {text-transform: capitalize;}
      </style>
      <style type="text/css">
      /* CSS EJ5 */
      p.cinco {text-indent: 20px;}
      </style>
  </head>
  <body>
    <h1 class="uno">Ejemplo 1</h1>
    <h1 class="dos">Ejemplo 2</h1>
    <a class="tres" href="https://google.es">Ejemplo 3</h1></a>
    <h1 class="cuatro">Ejemplo 4</h1>
    <p class="cuatro">Ejemplo 4</p>
    <p class="cinco">Ejemplo 5</p>
  </body>
</html>
