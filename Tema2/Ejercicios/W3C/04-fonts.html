<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fonts W3Schools</title>
    <style type="text/css">
      /* CSS EJ1 */
      body {font-family: "Courier New";}
      h1.12 {font-family: Verdana;}

      /* CSS EJ2 */
      p.italic {font-style: italic;}

      /* CSS EJ3 */
      body {font-size: 20px;}
      h1.3em {font-size: 3em;}

      /* CSS EJ4 */
      p.bold {font-weight: bold;}

      /* CSS EJ5 */
      p.verdana {font: italic 20px Verdana;}

    </style>
  </head>
  <body>
    <h1 class="12">Esto es un titular</h1>
    <p class="">Esto es un párrafo</p>
    <p class="">Esto es un párrafo</p>
    <p class="italic">Esto es un párrafo con letra cursiva</p>
    <h1 class="3em">Esto es un titular con tamaño 3em</h1>
    <p class="bold">Esto es un párrafo en negrita</p>
    <p class="vernada">Esto es un párrafo letra vernada</p>


  </body>
</html>
